<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Add/Edit Image</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<link href="css/advimage.css" rel="stylesheet" type="text/css" />
	<style>
  	.field-group { border: none; background-color: #FFFFFF; border: 1px solid #CBCAC8; padding: 10px; }
  	.field { float: left; }
  	.text-field .input { display: inline-block; padding: 3px 0; margin: 0; width: 100%; line-height: 18px; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;}
  	.field-label { display: block; padding: 6px 0; font-size: 12px; }
  	.url, .alt { width: 100%; clear: both;  }
  	.image-align, .image-height, .image-width { width: 30%; }
  	.image-height .input, .image-width .input { width: 35px; margin-right: 3px; }
  	.image-align { clear: left; width: 40%;  }
  	
  	.mceActionPanel { text-align: center; }
  	.mceActionPanel #cancel { float: none; }
  </style>
</head>
<body id="advimage" style="display: none" role="application" aria-labelledby="app_title">
  <form class="form insert-image-form" method="post" onsubmit="AgenciesHQDialog.insert();return false;" action="#">
    <fieldset class="field-group">
      <p class="field text-field url">
        <label>
          <span class="field-label">Image URL</span>
          <input class="input" placeholder="http://www.domain.com/image.png" type="url" name="url" value="" />
        </label>
      </p>
      <p class="field text-field alt">
        <label>
          <span class="field-label">Alternate Text</span>
          <input class="input" type="text" name="alternate_text" placeholder="Describe the image." value="" />
        </label>
      </p>
      <p class="field select-field image-align">
        <label>
          <span class="field-label">Align</span>
          <select name="align">
            <option value="DEFAULT">Default</option>
            <option value="LEFT">Left</option>
            <option value="RIGHT">Right</option>
            <option value="TOP">Top</option>
            <option value="ABSMIDDLE">Middle</option>
            <option value="BOTTOM">Bottom</option>
          </select>
        </label>
      </p>
      <p class="field text-field image-height">
        <label>
          <span class="field-label">Height</span>
          <input class="input" size="3" type="text" name="height" value="" />px
        </label>
      </p>
      <p class="field text-field image-width">
        <label>
          <span class="field-label">Width</span>
          <input class="input" size="3" type="text" name="width" value="" />px
        </label>
      </p>
    </fieldset>
		<div class="mceActionPanel">
			<input type="button" id="cancel" name="cancel" value="close" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
		<script type="text/javascript" src="js/image.js"></script>
</body> 
</html>
